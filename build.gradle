//I am new with gradle, if anything is wrong or could be improved please tell me <3
//Plugins
plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '1.2.3'
}

apply plugin: "java"

//Project details
group "bammerbom"

sourceSets {
    main.java.srcDir("src/main/java")
    //main.java.exclude("bammerbom/ultimatecore/sponge/modules/**")
}

jar {
    manifest.attributes("Main-Class": "bammerbom.ultimatecore.Main")
    //exclude("bammerbom/ultimate/")
    classifier = null
    version = null
}

//Dependencies
repositories {
    mavenCentral()
    maven {
        name 'Sponge repo'
        url 'http://repo.spongepowered.org/maven'
    }
}

dependencies {
    compile "org.spongepowered:spongeapi:5.0.0-SNAPSHOT"
    compile "com.goebl:david-webb:1.3.0"
    compile "org.json:json"
}

shadowJar {
    baseName = 'UltimateCore'
    classifier = null
    version = null
    dependencies {
        //Include david-webb in jar
        include(dependency('com.goebl:david-webb'))
        include(dependency('org.json:json'))
    }
}
build.dependsOn(shadowJar)